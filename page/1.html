<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Định dạng nền */
        body {
            background: url('https://www.saint-ism.com/wp-content/uploads/2018/02/litt_tak_sungei_wang_saint_ism_2a.jpg')
 
        }

        /* Hộp đăng nhập */
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        /* Ô input */
        .input-box {
            width: 100%;
            margin: 10px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Nút đăng nhập */
        .login-btn {
            background: #ff4c4c;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #e04343;
        }

        /* Dòng chữ "Bạn chưa có tài khoản?" */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff4c4c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #e04343;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo" class="logo">
        <h2>Đăng Nhập</h2>
        
        <div class="input-box">
            <input type="email" placeholder="Nhập email" required>
        </div>
        
        <div class="input-box">
            <input type="password" placeholder="Nhập mật khẩu" required>
        </div>
        
        <button class="login-btn">Đăng Nhập</button>

        <div class="register-link">
            Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a>
        </div>
    </div>

</body>
</html>
